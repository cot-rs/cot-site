{%- let redirect_version = version -%}

<nav class="w-100 guide-chapters" aria-label="Docs navigation">
    <ul class="mb-0 pb-3 pb-md-2 pe-lg-2 text-body-secondary">
        {%- for category in link_categories -%}
        <li class="py-2">
            <strong class="d-flex w-100 align-items-center fw-semibold">
                {{ category.title }}
            </strong>

            <ul class="fw-normal pb-2 small">
                {%- for guide_link in category.guides -%}
                <li><a href="{{ cot::reverse!(request, "guide_page", version = redirect_version, page = guide_link.link)? }}" class="d-inline-block{% if guide.link == guide_link.link %} active{% endif %}">{{ guide_link.title }}</a></li>
                {%- endfor -%}
            </ul>
        </li>
        {%- endfor -%}
    </ul>
</nav>
