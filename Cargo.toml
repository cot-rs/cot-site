[package]
name = "cot-site"
description = "Cot web framework website and official guide"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
version = "0.1.0"
edition = "2024"

[workspace]
members = [
    ".",
    "cot-site-common",
    "cot-site-macros",
]
resolver = "2"

[workspace.dependencies]
askama = "0.14"
comrak = "0.41"
cot = { version = "0.4", default-features = false }
cot-site-common = { path = "cot-site-common" }
cot-site-macros = { path = "cot-site-macros" }
grass = "0.13"
lightningcss = "1.0.0-alpha.67"
proc-macro2 = "1"
quote = "1"
serde = "1"
serde_yml = "0.0.12"
syn = "2"
syntect = "5"

[features]
nightly = ["cot-site-macros/nightly"]

[dependencies]
askama.workspace = true
cot = { workspace = true, features = ["live-reload"] }
cot-site-common.workspace = true
cot-site-macros.workspace = true

[build-dependencies]
grass.workspace = true
lightningcss.workspace = true
