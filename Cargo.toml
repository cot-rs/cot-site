[package]
name = "cot-site"
description = "Cot web framework website and official guide"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
version = "0.1.0"
edition = "2024"

[workspace]
members = [
    ".",
    "cot-site-common",
    "cot-site-macros",
]
resolver = "2"

[workspace.dependencies]
askama = "0.15"
chrono = "0.4"
comrak = "0.50"
cot = { version = "0.5", default-features = false }
cot-site-common = { path = "cot-site-common" }
cot-site-macros = { path = "cot-site-macros" }
grass = "0.13"
lightningcss = "1.0.0-alpha.68"
proc-macro2 = "1"
quote = "1"
regex = "1.12.3"
serde = "1"
serde_yml = "0.0.12"
semver = "1.0.27"
syn = "2"
syntect = "5"
thiserror = "2.0.18"

[features]
nightly = ["cot-site-macros/nightly"]

[dependencies]
askama.workspace = true
chrono.workspace = true
cot = { workspace = true, features = ["live-reload"] }
cot-site-common.workspace = true
cot-site-macros.workspace = true

[build-dependencies]
grass.workspace = true
lightningcss.workspace = true
